    <title>Board Game</title>

<body>

<div class="modal hide" id="startScreen">
    <header>
        <h2>How many players?</h2>
    </header>
    <div class="content">
        <label>Minimum of 2 players</label>
        <input type="number" min="2" max="4" id="playerCount" value="4">
        <button id="play">Start</button>
    </div>
</div>

<div class="modal hide" id="sorry">
    <header>
        <div class="close">&#10060;</div>
    </header>
    <div class="content">
        <h1 class="text-center">Sorry!</h1>
    </div>
</div>

<div class="modal hide" id="winner">
    <header>
        <div class="close">&#10060;</div>
    </header>
    <div class="content text-center">
        <h1>Player <span id="winningPlayerId"></span> wins!</h1>
        <button id="continue">Continue playing</button>
    </div>
</div>


<div class="die-container">
    <div class="player-turn hide">Player <span id="playerNo">1</span> <span id="playerAction">turn</span></div>
    <div id="dice"></div>
    <button class="roll">Roll</button>
    <div id="details"></div>
